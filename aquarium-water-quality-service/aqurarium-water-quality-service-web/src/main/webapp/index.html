<!doctype html>
<html ng-app="WaterQualityServiceApp">
<head>
<title>Waterquality Service</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/1.3.3/ui-bootstrap-tpls.min.js"></script>
<script
	src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular-resource.js"></script>
<script src="angular.js"></script>
</head>

<body ng-controller="HttpController">
	<div style="padding: 20px 0px 5px 0px">
		<h3>Waterquality Service</h3>
	</div>
	<div>
		<table class="table">
			<tr>
				<th>Id</th>
				<th>measureTime</th>
				<th>nitrate</th>
				<th>nitrite</th>
				<th>totalHardness</th>
				<th>carbonateHardness</th>
				<th>ph</th>
				<th>chlorine</th>
			</tr>
			<tr ng-repeat="x in waterquality">
				<td>{{x.id}}</td>
				<td>{{x.measureTime}}</td>
				<td>{{x.nitrate}}</td>
				<td>{{x.nitrite}}</td>
				<td>{{x.totalHardness}}</td>
				<td>{{x.carbonateHardness}}</td>
				<td>{{x.ph}}</td>
				<td>{{x.chlorine}}</td>
			</tr>
		</table>
	</div>
</body>
</html>
